<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="text_terms.html">Terms</a>
        <a href="image_gallery.html">Gallery</a>
        <a href="multimedia.html">Multimedia</a>
        <a href="links.html">Links</a>
        <a href="contact_form.html">Contact</a>
    </nav>

    <header>
        <h1>Contact Me</h1>
        <p>Have questions, feedback, or want to connect? Fill out the form below!</p>
    </header>

    <form id="contactForm" class="contact-form">
        <!-- User Information -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
        </div>

        <!-- Product Selection -->
        <div class="form-group">
            <label for="product">Select Product:</label>
            <select id="product" name="product">
                <option value="water_bottle">Insulated Water Bottle - $25.00</option>
                <option value="umbrella">Disc Golf Umbrella - $35.00</option>
                <option value="towel">Disc Golf Towel - $15.00</option>
                <option value="exclusive_disc">Exclusive Disc Golf Disc - $40.00</option>
                <option value="disc_bag">Disc Golf Bag - $75.00</option>
                <option value="disc_cart">Disc Golf Cart - $200.00</option>
                <option value="dice_game">Disc Golf Dice Game - $20.00</option>
            </select>
        </div>

        <!-- Quantity and Pricing -->
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="0" required>
        </div>
        <div class="form-group">
            <label for="total">Total:</label>
            <input type="text" id="total" name="total" placeholder="$0.00" readonly>
        </div>
        <div id="discount-info" style="color: #FFA500; font-weight: bold;">No Discount Applied</div>

        <!-- Submit Button -->
        <button type="button" onclick="calculateTotal()">Calculate Total</button>
        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>&copy; 2024 Paul's Web Programming Portfolio. Built with creativity and love for the outdoors.</p>
    </footer>

    <script>
        function calculateTotal() {
            // Base prices for products
            const prices = {
                water_bottle: 25.00,
                umbrella: 35.00,
                towel: 15.00,
                exclusive_disc: 40.00,
                disc_bag: 75.00,
                disc_cart: 200.00,
                dice_game: 20.00
            };

            // Retrieve form values
            const product = document.getElementById('product').value;
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const pricePerItem = prices[product];

            // Calculate discount
            let discount = 0;
            if (quantity > 50) {
                discount = 0.10; // 10% discount
            } else if (quantity > 20) {
                discount = 0.05; // 5% discount
            }

            // Calculate totals
            const total = quantity * pricePerItem;
            const discountedTotal = total - (total * discount);

            // Update form values
            document.getElementById('total').value = `$${discountedTotal.toFixed(2)}`;
            document.getElementById('discount-info').innerText = discount > 0
                ? `Discount Applied: ${discount * 100}%`
                : 'No Discount Applied';
        }
    </script>
</body>
</html>
