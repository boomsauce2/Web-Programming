    <h1>Contact Me</h1>
    <form id="contactForm">
        <label for="quantity">Enter Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" placeholder="0" required><br><br>

        <label for="total">Total:</label><br>
        <input type="text" id="total" name="total" placeholder="$0.00" readonly><br><br>

        <button type="button" onclick="calculateTotal()">Calculate Total</button>
    </form>

    <script>
        function calculateTotal() {
            const quantity = document.getElementById('quantity').value;
            const total = quantity * 5; // Price per unit
            document.getElementById('total').value = `$${total.toFixed(2)}`;
        }
    </script>
