<body>

    <h1>Contact Me</h1>
    <p>Have questions, feedback, or want to connect? Fill out the form below!</p>

    <form id="contactForm" class="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
        </div>
        <div class="form-group">
            <label for="product">Select Product:</label>
            <select id="product" name="product">
                <option value="water_bottle">Insulated Water Bottle - $25.00</option>
                <option value="umbrella">Disc Golf Umbrella - $35.00</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="0" required>
        </div>
        <div class="form-group">
            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" placeholder="Enter your shipping address here..." rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="total">Total:</label>
            <input type="text" id="total" name="total" placeholder="$0.00" readonly>
        </div>

        <button type="button" onclick="calculateTotal()">Calculate Total</button>
        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>&copy; 2024 Paul's Web Programming Portfolio. Built with creativity, learning, and love for the outdoors.</p>
    </footer>

    <script>
        function calculateTotal() {
            const quantity = document.getElementById('quantity').value;
            const product = document.getElementById('product').value;
            let price = 0;

            if (product === 'water_bottle') price = 25.00;
            else if (product === 'umbrella') price = 35.00;

            const total = quantity * price || 0;
            document.getElementById('total').value = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
