<html lang="en">
<head>

<body>

    <h1>Contact Paul</h1>
    <form id="contactForm">
        <fieldset>
            <legend>Letâ€™s Connect!</legend>
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Type your name here" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Tell me about your favorite outdoor adventures or any questions!"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>What Interests You?</legend>
            <label for="item">Select a Product:</label><br>
            <select id="item" name="item">
                <option value="innova_set">Innova Disc Golf DX 3-Disc Set ($24.99)</option>
                <option value="dynamic_set">DYNAMIC DISCS Prime Burst 5 Disc Starter Set ($49.99)</option>
                <option value="osprey_pack">Osprey Daylite Pack Special Edition ($52.00)</option>
            </select><br><br>

            <label for="quantity">How Many?</label><br>
            <input type="number" id="quantity" name="quantity" placeholder="Enter a number" required><br><br>

            <label for="total">Total:</label><br>
            <input type="text" id="total" name="total" placeholder="$0.00" readonly><br><br>
        </fieldset>

        <button type="button" onclick="calculateTotal()">Calculate Total</button>
    </form>

    <script>
        function calculateTotal() {
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const item = document.getElementById('item').value;
            let price = 0;

            if (item === 'innova_set') price = 24.99;
            if (item === 'dynamic_set') price = 49.99;
            if (item === 'osprey_pack') price = 52.00;

            const total = quantity * price;
            document.getElementById('total').value = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
