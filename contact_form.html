<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="text_terms.html">Terms</a>
        <a href="image_gallery.html">Gallery</a>
        <a href="multimedia.html">Multimedia</a>
        <a href="links.html">Links</a>
        <a href="order.html">Order</a>
        <a href="contact_form.html">Contact</a>
    </nav>

    <header>
        <h1>Contact Me</h1>
        <p>Have questions or feedback? Let me know!</p>
    </header>

    <section>
        <form id="contactForm">
            <fieldset>
                <legend>Your Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </fieldset>

            <fieldset>
                <legend>Your Message</legend>
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Write your message" rows="5" required></textarea>
            </fieldset>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Paul's Web Programming Portfolio. Built with love for coding and the outdoors.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');

            let hasError = false;

            if (!name.value.trim()) {
                name.classList.add('error');
                hasError = true;
            } else {
                name.classList.remove('error');
            }

            if (!email.value.trim() || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                email.classList.add('error');
                hasError = true;
            } else {
                email.classList.remove('error');
            }

            if (!message.value.trim()) {
                message.classList.add('error');
                hasError = true;
            } else {
                message.classList.remove('error');
            }

            if (hasError) {
                new Audio('sounds/error.mp3').play();
                alert('Please fix the errors in the form.');
            } else {
                new Audio('sounds/success.mp3').play();
                alert('Thank you for your message!');
            }
        });
    </script>
</body>
</html>
