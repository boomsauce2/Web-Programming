<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="text_terms.html">Terms</a> |
        <a href="image_gallery.html">Gallery</a> |
        <a href="multimedia.html">Multimedia</a> |
        <a href="links.html">Links</a> |

    </nav>

    <h1>Contact Me</h1>
    <form id="contactForm">
        <!-- Section 1: Personal Details -->
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890"><br><br>
        </fieldset>

        <!-- Section 2: Order Details -->
        <fieldset>
            <legend>Order Details</legend>
            <label for="item">Select Item:</label><br>
            <select id="item" name="item">
                <option value="candles">Candles ($5 each)</option>
                <option value="soaps">Soaps ($7 each)</option>
                <option value="lotions">Lotions ($10 each)</option>
            </select><br><br>

            <label for="quantity">Enter Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" placeholder="0" required><br><br>

            <label for="total">Total:</label><br>
            <input type="text" id="total" name="total" placeholder="$0.00" readonly><br><br>
        </fieldset>

        <!-- Section 3: Additional Information -->
        <fieldset>
            <legend>Additional Information</legend>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea><br><br>

            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

            <label>Preferred Contact Method:</label><br>
            <input type="radio" id="contact_email" name="contact_method" value="email">
            <label for="contact_email">Email</label><br>
            <input type="radio" id="contact_phone" name="contact_method" value="phone">
            <label for="contact_phone">Phone</label><br><br>
        </fieldset>

        <!-- Calculate Total Button -->
        <button type="button" onclick="calculateTotal()">Calculate Total</button>
    </form>

    <script>
        function calculateTotal() {
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const item = document.getElementById('item').value;
            let price = 0;

            if (item === 'candles') price = 5;
            if (item === 'soaps') price = 7;
            if (item === 'lotions') price = 10;

            const total = quantity * price;
            document.getElementById('total').value = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
