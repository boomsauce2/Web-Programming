    <h1>Contact Me</h1>
    <p>Have questions or want to reach out? Fill out the form below!</p>

    <form id="contactForm">
        <!-- 10 Fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number"><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Your Message"></textarea><br><br>

        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="0" required><br><br>

        <label for="product">Select Product:</label>
        <select id="product" name="product">
            <option value="disc">Disc Golf Gear</option>
            <option value="camping">Camping Gear</option>
            <option value="hiking">Hiking Equipment</option>
        </select><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Your Address"><br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" placeholder="Your Zip Code"><br><br>

        <label for="total">Total:</label>
        <input type="text" id="total" name="total" placeholder="$0.00" readonly><br><br>

        <button type="button" onclick="calculateTotal()">Calculate Total</button>
        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>2024 Paul's Web Programming Portfolio. Built with creativity, learning, and love for the outdoors.</p>
    </footer>

    <script>
        function calculateTotal() {
            const quantity = document.getElementById('quantity').value;
            const product = document.getElementById('product').value;
            let price = 0;

            // Assign prices to products
            if (product === 'disc') price = 20;
            else if (product === 'camping') price = 50;
            else if (product === 'hiking') price = 30;

            // Calculate total
            const total = quantity * price;
            document.getElementById('total').value = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
