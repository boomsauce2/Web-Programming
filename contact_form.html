<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="text_terms.html">Terms</a> |
        <a href="image_gallery.html">Gallery</a> |
        <a href="multimedia.html">Multimedia</a> |
        <a href="links.html">Links</a> |
        <a href="contact_form.html">Contact</a>
    </nav>

    <header>
        <h1>Contact Me</h1>
        <p>Have questions, feedback, or want to connect? Fill out the form below!</p>
    </header>

    <!-- Product Order Form -->
    <section>
        <h2>Order Form</h2>
        <form id="contactForm" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="product">Select Product:</label>
            <select id="product" name="product">
                <option value="water_bottle">Water Bottle - $25</option>
                <option value="umbrella">Umbrella - $35</option>
                <option value="disc">Disc Golf Disc - $40</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="1" required>

            <label for="total">Total:</label>
            <input type="text" id="total" name="total" placeholder="$0.00" readonly>

            <button type="button" onclick="calculateTotal()">Calculate Total</button>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Score Tracker -->
    <section>
        <h2>Disc Golf Score Tracker</h2>
        <form id="scoreTracker" class="score-tracker">
            <label for="hole1">Hole 1:</label>
            <input type="number" id="hole1" placeholder="Enter score">

            <label for="hole2">Hole 2:</label>
            <input type="number" id="hole2" placeholder="Enter score">

            <label for="hole3">Hole 3:</label>
            <input type="number" id="hole3" placeholder="Enter score">

            <label for="totalScore">Total Score:</label>
            <input type="text" id="totalScore" readonly>

            <button type="button" onclick="calculateScore()">Calculate Score</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Paul's Web Programming Portfolio. Built with creativity, learning, and love for the outdoors.</p>
    </footer>

    <script>
        // Calculate total cost for the order form
        function calculateTotal() {
            const product = document.getElementById("product").value;
            const quantity = parseInt(document.getElementById("quantity").value) || 0;
            let price = 0;

            if (product === "water_bottle") price = 25;
            else if (product === "umbrella") price = 35;
            else if (product === "disc") price = 40;

            const total = price * quantity;
            document.getElementById("total").value = `$${total.toFixed(2)}`;
        }

        // Calculate total score for the score tracker
        function calculateScore() {
            const hole1 = parseInt(document.getElementById("hole1").value) || 0;
            const hole2 = parseInt(document.getElementById("hole2").value) || 0;
            const hole3 = parseInt(document.getElementById("hole3").value) || 0;

            const totalScore = hole1 + hole2 + hole3;
            document.getElementById("totalScore").value = totalScore;
        }
    </script>
</body>
</html>
