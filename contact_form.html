<html lang="en">

<body>
    <nav>

    <header>
        <h1>Contact Me</h1>
        <p>Have questions or feedback? Let me know!</p>
    </header>

    <section>
        <form id="contactForm">
            <fieldset>
                <legend>Your Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </fieldset>

            <fieldset>
                <legend>Your Message</legend>
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Write your message" rows="5" required></textarea>
            </fieldset>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Paul's Web Programming Portfolio. Built with love for coding and the outdoors.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message!');
        });
    </script>
</body>
</html>
