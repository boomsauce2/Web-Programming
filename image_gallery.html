<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="text_terms.html">Terms</a>
        <a href="image_gallery.html">Gallery</a>
        <a href="multimedia.html">Multimedia</a>
        <a href="links.html">Links</a>
        <a href="order.html">Order</a>
        <a href="contact_form.html">Contact</a>
    </nav>

    <header>
        <h1>Gallery</h1>
        <p>Explore some of my favorite moments captured in photos.</p>
    </header>

    <section class="gallery-grid">
        <figure>
            <img src="images/disc_golf_wichita.jpg" alt="Disc Golf Course in Wichita" class="gallery-img">
            <figcaption>Disc Golf Course in Wichita.</figcaption>
        </figure>
        <figure>
            <img src="images/family_camping.jpg" alt="Family Camping" class="gallery-img">
            <figcaption>Camping with family under the stars.</figcaption>
        </figure>
        <figure>
            <img src="images/backyard_game.jpg" alt="Backyard Games" class="gallery-img">
            <figcaption>Backyard games with friends.</figcaption>
        </figure>
        <figure>
            <img src="images/mountain_campfire.jpg" alt="Mountain Campfire" class="gallery-img">
            <figcaption>Relaxing by a mountain campfire.</figcaption>
        </figure>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox hidden">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-image" src="" alt="Expanded Image">
    </div>

    <footer>
        <p>&copy; 2024 Paul's Web Programming Portfolio. Built with creativity and love for the outdoors.</p>
    </footer>

    <script>
        // Lightbox functionality
        const galleryImages = document.querySelectorAll('.gallery-img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeLightbox = document.querySelector('.close-lightbox');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                lightboxImage.src = image.src;
                lightbox.classList.remove('hidden');
            });
        });

        closeLightbox.addEventListener('click', () => {
            lightbox.classList.add('hidden');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
